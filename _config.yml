# Site settings
title: Persuai.de
description: Persuade with AI. > # this means to ignore newlines until "baseurl:"
baseurl: "" # the subpath of your site, e.g. /blog/
url: "www.persuai.de" # the base hostname & protocol for your site
author: Copyright &copy; 2021 - Persuai.de
repository: persuaide/persuaide
lang: en_US

# Build settings
safe: true # always trues on github-pages, disables _plugins/
markdown: kramdown
sass:
  indentWidth: 4
  style: compressed
  precision: 10
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
exclude:
  - Gemfile
  - Gemfile.lock
  - build-in-docker.sh
  - README.md

theme: jekyll-theme-merlot